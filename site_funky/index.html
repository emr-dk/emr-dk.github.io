  function getRndInteger(min, max) {
  return Math.floor(Math.random() * (max - min) ) + min;
  }
  
  var viewPortWidth = document.documentElement.clientWidth 
  var element = document.querySelector('#rain-container')
  let counter = 0;

  var intervalId = window.setInterval(function(){
    createRain();
    if (counter >= 40) {
      let list = document.getElementById("rain-container");

  function createRain() {
    colors = ['#fcf3e0','#e5f2e4','#f7ba84','#a9def9ff','#fcf6bdff']
    randomInt = getRndInteger(0,list_elements.length)
    viewPortPlacement = getRndInteger(0,viewPortWidth)
    color = getRndInteger(0,colors.length)
    icon_name = list_elements[randomInt]
    spanner = document.createElement('span')
    spanner.className = "icon is-large skills-special rain"
    spanner.style.setProperty('left',viewPortPlacement + 'px')
    spanner.style.setProperty('background-color',colors[color])
    icon = document.createElement('i')
    icon.className = icon_name
    spanner.appendChild(icon)
    element.appendChild(spanner)
    counter++
  }
